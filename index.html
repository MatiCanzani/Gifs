<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                <nav class="navbar">
                    <ul>
                        <li>
                            <button onclick="location.href = './upload.html'" class="button-menu1">Crear Guifos</button>
                        </li>
                        <li>
                            <ul class="switch">

        </header>
        <main class="main-container">
            <div id="mainsGifs">
                <section class="search-cntr">
                    <div class="search-top-bar">
                        <p>Buscar</p>
                    </div>
                    <div class="search-area">
                        <label><input oninput="validateSearch()" id="search-input"

                <section>

                                <p>Ukulele</p>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="today">
                    <p>Hoy te sugerimos:</p>

                    <div id="day-gif" class="gif-today"></div>
                </section>
            </div>
            <section class="trend">
